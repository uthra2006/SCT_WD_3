<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      position: relative;
    }

    .cell {
      background: #fefefe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 15px;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: none;
    }

    .cell:hover {
      transform: scale(1.05);
      background: #ffdde1;
    }

    .cell:nth-child(3n+1) { background: #ffd3b6; }
    .cell:nth-child(3n+2) { background: #dcedc1; }
    .cell:nth-child(3n+3) { background: #a0e7e5; }

    .strike {
      position: absolute;
      background: #ff3e3e;
      height: 4px;
      width: 300px;
      top: 50px;
      left: 0;
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      border-radius: 2px;
    }

    .show {
      transform: scaleX(1);
    }

    /* Strike Line Positions */
    .strike.row-0 { top: 50px; }
    .strike.row-1 { top: 155px; }
    .strike.row-2 { top: 260px; }

    .strike.col-0 { top: 0; left: 50px; width: 4px; height: 300px; transform-origin: top; }
    .strike.col-1 { left: 155px; }
    .strike.col-2 { left: 260px; }

    .strike.diag-0 {
      top: 0;
      left: 0;
      width: 424px;
      transform: rotate(45deg);
      transform-origin: left top;
    }

    .strike.diag-1 {
      top: 0;
      left: 0;
      width: 424px;
      transform: rotate(-45deg);
      transform-origin: right top;
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff6f61;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3e3e;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>

    <div id="strike" class="strike"></div>
  </div>

  <div class="message" id="message"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.querySelectorAll('.cell');
    const strike = document.getElementById('strike');
    const message = document.getElementById('message');

    let currentPlayer = 'X';
    let gameActive = true;
    const cells = Array(9).fill(null);

    const winningCombinations = [
      [0, 1, 2, 'row-0'],
      [3, 4, 5, 'row-1'],
      [6, 7, 8, 'row-2'],
      [0, 3, 6, 'col-0'],
      [1, 4, 7, 'col-1'],
      [2, 5, 8, 'col-2'],
      [0, 4, 8, 'diag-0'],
      [2, 4, 6, 'diag-1'],
    ];

    board.forEach(cell => {
      cell.addEventListener('click', () => {
        const index = cell.dataset.index;
        if (!cells[index] && gameActive) {
          cells[index] = currentPlayer;
          cell.textContent = currentPlayer;
          checkWinner();
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      });
    });

    function checkWinner() {
      for (let combo of winningCombinations) {
        const [a, b, c, lineClass] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          gameActive = false;
          strike.className = `strike ${lineClass} show`;
          message.textContent = `${cells[a]} wins!`;
          return;
        }
      }

      if (!cells.includes(null)) {
        message.textContent = "It's a draw!";
        gameActive = false;
      }
    }

    function resetGame() {
      cells.fill(null);
      board.forEach(cell => cell.textContent = '');
      strike.className = 'strike';
      currentPlayer = 'X';
      gameActive = true;
      message.textContent = '';
    }
  </script>
</body>
</html>
