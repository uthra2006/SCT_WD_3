<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful To-Do App</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 text-white min-h-screen p-6">

  <div class="max-w-3xl mx-auto">
    <h1 class="text-5xl font-bold text-center mb-10 bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-transparent bg-clip-text drop-shadow-lg">
      🌟 To-Do List
    </h1>
    <!-- Input Section -->
    <div class="bg-gray-800 glass p-6 rounded-2xl shadow-xl">
      <div class="flex flex-col md:flex-row gap-4 mb-4">
        <input id="taskInput" type="text" placeholder="What do you need to do?" class="flex-1 p-3 rounded-lg bg-gray-900 text-white border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400" />
        <input id="dueDate" type="datetime-local" class="p-3 rounded-lg bg-gray-900 text-white border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400" />
        <button onclick="addTask()" class="bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 px-5 py-3 text-white font-semibold rounded-lg transition-transform transform hover:scale-105 shadow-md">
          Add
        </button>
      </div>
      <!-- Search -->
      <input id="searchBox" oninput="filterTasks()" placeholder="🔍 Search tasks..." class="w-full p-3 rounded-lg bg-gray-900 text-white border border-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4" />
      <!-- Task List -->
      <ul id="taskList" class="space-y-4"></ul>
    </div>
  </div>
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const dueDate = document.getElementById("dueDate");
      const task = {
        id: Date.now(),
        name: taskInput.value.trim(),
        completed: false,
        due: dueDate.value
      };
      if (task.name !== "") {
        tasks.push(task);
        saveTasks();
        renderTasks();
        taskInput.value = "";
        dueDate.value = "";
      }
    }
    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    }
    function toggleComplete(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      saveTasks();
      renderTasks();
    }
    function editTask(id) {
      const newName = prompt("✏️ Edit your task:");
      if (newName) {
        tasks = tasks.map(task =>
          task.id === id ? { ...task, name: newName } : task
        );
        saveTasks();
        renderTasks();
      }
    }
    function renderTasks(filtered = null) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const displayTasks = filtered || tasks;

      displayTasks.forEach(task => {
        const li = document.createElement("li");
        li.className = `bg-gray-900 border-l-4 ${task.completed ? "border-green-500" : "border-purple-500"} p-4 rounded-xl flex justify-between items-start shadow-md transition hover:scale-[1.01]`;

        li.innerHTML = `
          <div class="flex-1">
            <div class="flex items-center gap-2">
              <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleComplete(${task.id})" class="accent-purple-500 w-5 h-5" />
              <span class="${task.completed ? "line-through text-gray-400" : "text-white"} text-lg font-medium">${task.name}</span>
            </div>
            ${task.due ? `<div class="text-sm mt-1 text-purple-300">📅 Due: ${new Date(task.due).toLocaleString()}</div>` : ""}
          </div>
          <div class="flex-shrink-0 space-x-2 mt-2 md:mt-0">
            <button onclick="editTask(${task.id})" class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-1 rounded-lg text-sm font-semibold">Edit</button>
            <button onclick="deleteTask(${task.id})" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-lg text-sm font-semibold">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
    function filterTasks() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const filtered = tasks.filter(task => task.name.toLowerCase().includes(query));
      renderTasks(filtered);
    }
    renderTasks();
  </script>
</body>
</html>
